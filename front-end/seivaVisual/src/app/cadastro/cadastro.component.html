<div class="container-fluid m-0 p-0 img-fluid">

    <div class="container mt-3 mb-3 p-3">
        <div class="row mt-5 mb-5">
            <div class="col-md-12">
                <div class="text-center display-4">Vem com a gente!</div>
                <div class="text-center display-4">Cadastre-se aqui! </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5 mb-5 d-flex justify-content-center">
            <div class="col-md-8">
                <div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome completo" [(ngModel)]="user.nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]="user.usuario">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha" (input)="conferirSenha ($event)" value="{{senha}}">
                    </div>

                    <div class=" form-group ">
                        <label for="senhaConf">Confirmar Senha</label>
                        <input type="password" class="form-control " id="senhaConf" placeholder="Confirmar senha" [(ngModel)]="user.senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-success w-25" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
