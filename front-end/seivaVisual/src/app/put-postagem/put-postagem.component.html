 <app-navbar></app-navbar>

  <div class="container">

    <div class="row mt-5 mb-5 d-flex justify-content-center">
  
      <div class="col-md-7">
        <div class="display-4 pl-0 mb-5 text-center"> Editando uma postagem </div>
        <div class="form-group col-md-12 text-center">          
            <label for="titulo">Titulo da postagem</label>
            <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp"
                placeholder="Digite aqui o seu titulo" [(ngModel)]="postagem.titulo">
        </div>

        <div class="form-group col-md-12 text-center">          
            <label for="texto">Texto da postagem</label>
                    <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto"
                        [(ngModel)]="postagem.descricao"></textarea>
        </div>

        <div class="form-group col-md-12 text-center">          
            <label class="" for="tema">Escolha um tema</label>
                    <select name="tema" id='tema' [(ngModel)]="idTema" (change)="findByIdTema()" class="form-control">
                        <option *ngFor="let item of listaTemas" value={{item.id}}>
                            {{item.descricao}}
                        </option>
                    </select>
        </div>

        <div class="row mb-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-success w-25 rounded-pill mr-5" (click)="salvar()"><img alt="Salvar"
                class="icon" src="../../assets/img/yes.png"><span class="p-2">Salvar</span></button>
             <button class="btn btn-outline-danger w-25 rounded-pill ml-5" (click)="btnNao()"><img alt="Pesquisar"
                class="icon" src="../../assets/img/no.png"><span class="p-2">Cancelar</span></button>
          </div>
        </div>
      </div>
  
    </div>
  
  </div>
