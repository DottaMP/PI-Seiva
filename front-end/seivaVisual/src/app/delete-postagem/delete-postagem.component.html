  <app-navbar></app-navbar>

  <div class="container">

    <div class="row mt-5 mb-5 d-flex justify-content-center">
  
      <div class="col-md-7">
        <div class="display-4 pl-0 mb-5 text-center"> Tem certeza que deseja apagar essa postagem? </div>
        <div class="card border-danger p-3 mb-5">
          <div class="card-body">

            <div class="d-flex justify-content-between">
              <div>
                <h6 class="seiva-vinho">{{postagem.tema.descricao}}</h6>
                <h3 class="card-title mt-2 seiva-pink">{{postagem.titulo}}</h3>
              </div>

              <button type="button" class="btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                src="../../assets/img/settings.png" title="Configurações da postagem" alt="Configurações da postagem"
                style=width:35px;>
            </button>
            <div class="dropdown-menu dropdown-menu-right text-justify" id="settings-post">
              <a class="dropdown-item p-3" title="Editar"><img
                  alt="Editar postagem" class="icon" src="../../assets/img/edit.png"></a>

            </div>
            </div>

            <p class="card-text text-justify" aria-describedby="texto"> {{postagem.descricao}} </p>
            <small id="texto" class="form-text m-0 text-muted">
              Postado em {{postagem.data | date:'dd/MM/yyyy'}} às
              {{postagem.data | date:'HH:mm'}}</small>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-success w-25 rounded-pill mr-5" (click)="btnSim()"><img alt="Deletar"
              class="icon" src="../../assets/img/yes.png"><span class="p-2">Deletar</span></button>

          <button class="btn btn-outline-danger w-25 rounded-pill ml-5" (click)="btnNao()"><img alt="Cancelar"
              class="icon" src="../../assets/img/no.png"><span class="p-2">Cancelar</span></button>
          </div>
        </div>
      </div>
  
    </div>
  
  </div>
