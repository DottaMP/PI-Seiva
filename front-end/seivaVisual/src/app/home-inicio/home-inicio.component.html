<!-- Carousel -->

<div class="container-fluid positionContainer p-0 w-100">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://i.imgur.com/v5KSOBL.jpg" alt="Primeiro Slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://i.imgur.com/knSRRYJ.jpg" alt="Segundo Slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://i.imgur.com/9i6aOht.jpg" alt="Terceiro Slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>
</div>

<!-- /Carousel -->

<!-- FORMULÁRIO -->

<div *ngIf="cadastro;else login">
      <div class="d-flex bd-highlight position">
        <div class="row mt">
            <div class="col bgColor p-5 form">
                <div>
                    <div class="form-group ">
                        <label for="exampleInputEmail1">Nome completo</label>
                        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                            placeholder="Nome completo">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="nome@exemplo.com">
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Confirmar senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmar senha">
                    </div>
                    <div class="form-group form-check">
                        <!-- <a href="#" class="text-decoration-none text-dark">Fazer login</a> -->
                        
                        <a (click)=logar()>Login</a>
                    </div>
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
            </div>
        </div>
    </div>  
</div>

<ng-template #login>
    <div class="d-flex bd-highlight position">
        <div class="row mt">
            <div class="col bgColor p-5 form">
                <div>
                    <div class="form-group ">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Seu email">
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-group form-check">
                        <a (click)=cadastrar()>Cadastrar</a>
                    </div>
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<!-- /FORMULÁRIO -->
